name: pp692
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  equatable: ^2.0.7
  flagsmith: ^6.0.0
  flex_color_picker: ^3.6.0
  flutter:
    sdk: flutter
  flutter_app_info: ^3.0.2
  flutter_bloc: ^8.1.6
  flutter_email_sender: ^6.0.3
  flutter_launcher_icons: ^0.14.2
  flutter_native_splash: ^2.4.3
  flutter_slidable:
    git:
      url: https://github.com/letsar/flutter_slidable.git
      ref: master
  flutter_svg: ^2.0.16
  in_app_review: ^2.0.10
  intl: ^0.20.1
  isar: ^3.1.0+1
  isar_flutter_libs:
    git: 
      url: https://github.com/MrLittleWhite/isar_flutter_libs.git
  path_provider: ^2.1.5
  scroll_snap_list: ^0.9.1
  shared_preferences: ^2.3.3
  url_launcher: ^6.3.1
  webview_flutter: ^4.10.0
  webview_flutter_android: ^4.1.0
  webview_flutter_wkwebview: ^3.16.3

dev_dependencies:
  build_runner: ^2.4.13
  flutter_test:
    sdk: flutter
  isar_generator: ^3.1.0+1
  lint: ^2.3.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Finlandica
      fonts:
        - asset: assets/fonts/Finlandica-Medium.ttf
        - asset: assets/fonts/Finlandica-Regular.ttf
flutter_native_splash:
  color: "#07152C"
  image: assets/images/icon.png

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/icon.png"
